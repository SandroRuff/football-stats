<div class="wrapper">
  <div class=" teams" (click)="onTeamsClick()">
    <span>More teams</span>
    <svg width="0.75em" height="0.75em">
      <use xlink:href="#arrow-down"></use>
    </svg>
  </div>
  <ul *ngIf="isTeamsListVisible" (click)="onTeamsClick()">
    <li *ngFor=" let team of teams">
      <a [routerLink]="['../', team.id]">
        <img class="icon" [attr.src]="getTeamIconPath(team.id)">
        <span class="name">{{ team.name }}</span>
      </a>
    </li>
  </ul>
</div>

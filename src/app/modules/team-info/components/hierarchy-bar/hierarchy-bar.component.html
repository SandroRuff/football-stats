<div class="competition">
  <a class="area">
    <img class="icon" [attr.src]="getIconPath('area')" (error)="getImageErrorHandler($event.target)">
    <span>{{ team.area.name }}</span>
  </a>
  <span class="divider">-></span>
  <a class="name" [routerLink]="['/competition/', baseCompetition.id]">
    <img class="icon" [attr.src]="getIconPath('competition')">
    <span>{{ baseCompetition.name }}</span>
  </a>
</div>

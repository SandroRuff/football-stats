<div class="wrapper">
  <section class="team">
    <img class="icon" [attr.src]="getTeamImagePath()">
    <span class="name">{{ team.name }}</span>
    <app-teams-list [competitionId]="baseCompetition.id"></app-teams-list>
  </section>
  <div class="matches">
    <app-section-bar [title]="'Matches'"></app-section-bar>
    <app-matches-set [teamId]="team.id"></app-matches-set>
  </div>
  <div class="squad">
    <app-section-bar [title]="'Squad'"></app-section-bar>
    <app-squad-players [squad]="team.squad"></app-squad-players>
  </div>
</div>

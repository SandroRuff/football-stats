<div class="wrapper">
  <div class="elements" (click)="onElementsClick()">
    <span>{{ elementsTitle }}</span>
    <svg width="0.75em" height="0.75em">
      <use xlink:href="#arrow-down"></use>
    </svg>
  </div>
  <ul *ngIf="isElementsListVisible">
    <li *ngFor=" let element of elements" (click)="onElementClick(element.id)">
      <div>
        <span class="name">{{ element.name }}</span>
      </div>
    </li>
  </ul>
</div>
